<html>
<head>
		<title>Techstitiution</title>
			<!--Import Google Icon Font-->
						<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
						<!-- Font -->
						<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
			<!--Import materialize.css-->
			<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='materialize.min.css') }}"/>
			<!--Let browser know website is optimized for mobile-->
						<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<!-- jQuery and JS -->
			{% block required_scripts %}
				<script type="text/javascript" src="{{ url_for('static', filename='js/jquery2.1.1.min.js') }}"></script>
							<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
							<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
			{% endblock %}
 </head>


<body>
<div class="container">

	<header>
		<h1></h1>	
	</header>

	<table class="highlight">
		<thead>
			<tr>
				<th data-field="id">Company Name</th>
				<th data-field="name">Address</th>
				<th data-field="action">Actions</th>
			</tr>
		</thead>
		<tbody>
		{% for item in dataFromDB %}
		<tr>
			<td>{{ item['emri_ndermarresit'] }}</td>
			<td>{{ item['adresa_ndermarresit'] }}</td>

			<td>
				 <a href="{{ url_for('main.get_data', id=item._id) }}">View</a> / <a href="{{ url_for('main.remove_data', id=item._id) }}">Delete</a>
			</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>

</div>


</body>
</html>
